<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — CCI</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">
        <img src="assets/images/logo.svg" alt="CCI logo" height="40">
        <span class="brand">CCI</span>
      </a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact / Enroll</h1>
    <p>Send us a message or enroll directly — we'll get back to you promptly.</p>

    <form id="contactForm" class="form">
      <label>Full name<input name="name" required></label>
      <label>Email address<input name="email" type="email" required></label>
      <label>Message<textarea name="message" rows="6" required></textarea></label>
      <div class="form-actions">
        <button type="submit" class="btn">Send</button>
      </div>
    </form>

    <p class="muted">Or email: <a href="mailto:info@cci.example.com">info@cci.example.com</a></p>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year7"></span> CCI</small>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>

</html>
